name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    # Environment is optional - works with both repository secrets and environment secrets
    # If using environment secrets, uncomment the lines below:
    # environment:
    #   name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.VITE_GOOGLE_CLIENT_ID }}" ]; then
            echo "ERROR: VITE_GOOGLE_CLIENT_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_GEMINI_API_KEY }}" ]; then
            echo "ERROR: VITE_GEMINI_API_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "ERROR: VITE_SUPABASE_URL is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "ERROR: VITE_SUPABASE_ANON_KEY is not set"
            exit 1
          fi
          echo "âœ“ Secrets are configured"

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

