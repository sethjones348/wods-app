<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title>WODsApp - Workout Tracker</title>
    <meta name="title" content="WODsApp - Workout Tracker">
    <meta name="description" content="Track your CrossFit workouts with AI-powered extraction. Upload whiteboard photos, log movements, times, and reps. Search your workout history by movement.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wodsapp.online/">
    <meta property="og:title" content="WODsApp - Workout Tracker">
    <meta property="og:description" content="Track your CrossFit workouts with AI-powered extraction. Upload whiteboard photos, log movements, times, and reps. Search your workout history by movement.">
    <meta property="og:image" content="https://wodsapp.online/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wodsapp.online/">
    <meta property="twitter:title" content="WODsApp - Workout Tracker">
    <meta property="twitter:description" content="Track your CrossFit workouts with AI-powered extraction. Upload whiteboard photos, log movements, times, and reps. Search your workout history by movement.">
    <meta property="twitter:image" content="https://wodsapp.online/og-image.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#E11931" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="WODsApp" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: sans-serif; text-align: center;">
        <p>Loading app...</p>
        <p style="font-size: 12px; color: #666;">If this message doesn't disappear, check the browser console for errors.</p>
      </div>
    </div>
    <script>
      // Log immediately to verify script execution
      console.log('HTML script tag executed');
      console.log('Root element exists:', !!document.getElementById('root'));
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Check if React mounted after a delay
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 1 && root.children[0].textContent?.includes('Loading app')) {
          console.error('App failed to mount - React did not render');
          root.innerHTML = `
            <div style="padding: 20px; font-family: sans-serif; max-width: 800px; margin: 0 auto;">
              <h1 style="color: #D21034;">App Failed to Load</h1>
              <p>The React app did not mount. Check the browser console (F12) for errors.</p>
              <p>Common issues:</p>
              <ul style="text-align: left; margin-top: 10px;">
                <li>Missing Supabase environment variables (VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY)</li>
                <li>Module import errors</li>
                <li>JavaScript syntax errors</li>
              </ul>
              <p style="margin-top: 20px; font-size: 12px; color: #666;">
                Open the browser console (F12) and look for red error messages.
              </p>
            </div>
          `;
        }
      }, 2000);
    </script>
  </body>
</html>
